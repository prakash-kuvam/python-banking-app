<!DOCTYPE html>
<html>
  <head>
    <title>Deposit Money</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Deposit Money</h1>
    <form method="post">
      <label for="account_number">Account Number:</label>
      <input
        type="text"
        id="account_number"
        name="account_number"
        required
      /><br />
      <label for="amount">Amount:</label>
      <input
        type="number"
        step="0.01"
        id="amount"
        name="amount"
        required
      /><br />
      <input type="submit" value="Deposit" />
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
  </body>
</html>
